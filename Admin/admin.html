<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin • AS - Painel de Respostas</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="wrap">
        <header class="top">
            <h1>Admin - Painel de Respostas</h1>
            <div class="actions">
                <button id="btnLogout">Sair</button>
            </div>
        </header>

        <main class="grid">
            <aside class="panel">
                <div class="stats">
                    <div>
                        <div class="label">Usuários que responderam os testes</div>
                        <div id="completedCount" class="big">—</div>
                    </div>
                    <div>
                        <div class="label">Total de testes</div>
                        <div id="totalAnswers" class="big">—</div>
                    </div>
                </div>

                <button id="btnRefresh" class="refresh-btn">Atualizar dados</button>

                <canvas id="chart" height="160"></canvas>

                <div id="respondents" class="list"></div>
            </aside>

            <section class="detail card">
                <div class="label small">Detalhes do respondente</div>
                <h2 id="respondentName">Selecione um item à esquerda</h2>
            
                <div id="userInfo" class="user-info" style="margin-bottom:12px; display:none;">
                    <div style="font-size:13px; color:var(--muted); margin-bottom:6px;">Dados do usuário</div>
                    <div><strong>Nome:</strong> <span id="userName">—</span></div>
                    <div style="margin-top:4px;"><strong>Email:</strong> <a id="userEmail" href="mailto:" target="_blank">—</a></div>
                </div>
            
                <div id="answersList" class="answers"></div>
            </section>

        </main>

        <footer class="foot">Painel admin • AS — Sistema &amp; Gestão &amp; Performance</footer>
    </div>

    <script src="admin.js"></script>
</body>

</html>
